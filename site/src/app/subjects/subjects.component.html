@if (id === null) {
<div>
  @for (subject of subjectService.subjects; track $index) {
    <subject [id]='subject.id'/>
  }
  <input placeholder="name" #subjectsInput />

  <button (click)="createSubject(subjectsInput.value)">create</button>
</div>
} @else {
<button [routerLink]="['/subjects']">back</button>
  <subject [id]='id'/>
}
